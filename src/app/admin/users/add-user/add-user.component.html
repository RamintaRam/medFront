<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      Add new user
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onCreate(f)" #f="ngForm">
        <div class="form-group">
          <label for="first_name">First name</label>
          <input class="form-control" type="text" id="first_name" name="first_name" ngModel required>
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input class="form-control" type="text" id="last_name" name="last_name" ngModel>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" type="text" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input class="form-control" type="text" id="position" name="position" ngModel>
        </div>

        <div class="form-group">
          <label for="role_id">Role:</label>
          <select class="form-control" name="role_id" id="role_id"  ngModel>
            <option value="" disabled>Select role</option>
            <option value="1">Moderator</option>
            <option value="2">Administrator</option>
            <option value="3">Doctor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="text" id="password" name="password" ngModel>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" name="button" [disabled]="!f.valid">Create user</button>
        </div>
      </form>
    </div>
  </div>
</div>
