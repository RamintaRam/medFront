<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      Edit user
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onUpdate(f)" #f="ngForm">
        <div class="form-group">
          <label for="first_name">First name</label>
          <input class="form-control" type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input class="form-control" type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" type="text" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input class="form-control" type="text" id="position" name="position" [(ngModel)]="user.position">
        </div>

        <div class="form-group">
          <label for="role_id">Role:</label>
          <select class="form-control" name="role_id" id="role_id" [(ngModel)]="user.role_id">
            <option value="" disabled>Select role</option>
            <option value="1">Moderator</option>
            <option value="2">Administrator</option>
            <option value="3">Doctor</option>
          </select>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success" name="button" [disabled]="!f.valid">Update user</button>
        </div>
      </form>
    </div>
  </div>
</div>
