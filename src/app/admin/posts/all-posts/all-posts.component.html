
<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Posts</h1>

    </div>
    <div class="panel-body">

        <!--<app-post *ngFor="let post of posts" [post]="post"></app-post>-->
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Text</th>

            </tr>
            <tr *ngFor="let post of posts" >
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.text}}</td>
                <td>
                    <!--<button  type="button" class="btn btn-primary btn-xs" name="button"><span class="glyphicon glyphicon-pencil"></span></button>-->
                    <!--<button  type="button" class="btn btn-danger btn-xs" name="button"><span class="glyphicon glyphicon-trash"></span></button>-->
                </td>
            </tr>
        </table>

    </div>
</div>
