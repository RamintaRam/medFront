<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      Add new user
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onCreatePost(f)" #f="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title" name="title" ngModel required>
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <input class="form-control" type="text" id="text" name="text" ngModel>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" name="button" [disabled]="!f.valid">Create post</button>
        </div>
      </form>
    </div>
  </div>
</div>
